[config]
schemaVersion = "1.0"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "kstelakis"
name = "RopeTracker"
description = "A small mod that tracks the total length of rope used in the game. Useful for the Knot Tying Badge"
websiteUrl = "https://github.com/Stelios-Kourlis/RopeTracker"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_PEAK = "5.4.2403"
PEAKModding-PEAKLib_UI = "1.6.1"

[build]
icon = "../../icon.png"
readme = "../../README.md"
outdir = "../../artifacts/thunderstore/"

[[build.copy]]
source = "../../artifacts/bin/RopeTracker/release/com.github.Stelios-Kourlis.RopeTracker.dll"
target = "plugins/"

[[build.copy]]
source = "../../CHANGELOG.md"
target = "/"

[[build.copy]]
source = "../../LICENSE"
target = "/"

# The following config options only apply when using TCLI to publish to Thunderstore directly:

[publish]
# See communities at:
# https://thunderstore.io/api/experimental/community/
communities = ["peak"]

[publish.categories]
# See categories at:
# https://thunderstore.io/api/experimental/community/peak/category/
peak = ["mods"]
